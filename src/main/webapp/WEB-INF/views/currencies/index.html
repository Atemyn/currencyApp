<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>

<div th:each="currency : ${currencies}">
  <a th:href="@{/currencies/{id}(id=${currency.getPK_id()})}"
     th:text="$currency.getNumCode() + ', ' + currency.getCharCode() + ', ' + currency.getName()}">curr</a>
</div>

<br/>
<hr/>

<a href="/currencies/new">Add new currency</a>

</body>
</html>
