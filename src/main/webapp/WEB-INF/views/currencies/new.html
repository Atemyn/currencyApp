<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New currency</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="id">Enter id: </label>
  <input type="text" th:field="*{id}" id="id"/>
  <div style="color:red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">ID Error</div>
  <br/>
  <label for="numcode">Enter NumCode: </label>
  <input type="text" th:field="*{numcode}" id="numcode"/>
  <div style="color:red" th:if="${#fields.hasErrors('numcode')}" th:errors="*{numcode}">NumCode Error</div>
  <br/>
  <label for="charcode">Enter CharCode: </label>
  <input type="text" th:field="*{charcode}" id="charcode"/>
  <div style="color:red" th:if="${#fields.hasErrors('charcode')}" th:errors="*{charcode}">CharCode Error</div>
  <br/>
  <label for="name">Enter Name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <input type="submit" value="Add!"/>
</form>

</body>
</html>
